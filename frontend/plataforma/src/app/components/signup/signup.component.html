<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">signup aqui</div>
        <div class="card body">
            <form #loginForm=ngForm (ngSubmit)="OnSubmit()">
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="nombre" class="col-sm-2 col-form-label">nombre</label>
                  <div class="col-sm-10">
                    <input type="text" name="nombre" class="form-control" id="inputname" [(ngModel)]="form.nombre">
                  </div>
                </div>
                
                <div class="row mb-3">
                    <label for="rad" class="col-sm-2 col-form-label">celular</label>
                    <div class="col-sm-10">
                      <input type="text" name="celular" class="form-control" id="inputcelular" [(ngModel)]="form.celular">
                    </div>
                  </div>
                
                  <div class="row mb-3">
                    <label for="radi" class="col-sm-2 col-form-label">estado</label>
                    <div class="col-sm-10">
                      <input type="checkbox" name="estado" class="form" [(ngModel)]="form.estado">
                    </div>
                  </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>

        </div>
    </div>
</div>
